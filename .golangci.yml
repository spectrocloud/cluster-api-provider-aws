linters:
  enable-all: true
  disable:
    - cyclop
    - dupl
    - errorlint
    - exhaustivestruct
    - funlen
    - gci
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - gocritic
    - godot
    - godox
    - gofumpt
    - gomnd
    - gomoddirectives
    - lll
    - makezero
    - nilerr
    - nlreturn
    - predeclared
    - revive
    - stylecheck
    - tagliatelle
    - whitespace
    - wrapcheck
    - wsl
  # Run with --fast=false for more extensive checks
  fast: true
issues:
  max-same-issues: 0
  max-per-linter: 0
  # List of regexps of issue texts to exclude, empty list by default.
  exclude:
    - Using the variable on range scope `(tc)|(rt)|(tt)|(test)|(testcase)|(testCase)` in function literal
    - "G108: Profiling endpoint is automatically exposed on /debug/pprof"
run:
  timeout: 10m
  tests: false
  skip-files:
    - "zz_generated.*\\.go$"
    - ".*_mock\\.go"
