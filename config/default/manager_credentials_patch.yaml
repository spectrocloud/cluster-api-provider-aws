apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: AWS_SHARED_CREDENTIALS_FILE
          value: /home/.aws/credentials
        - name: AWS_CA_BUNDLE
          value: /home/.aws/ca-bundle/ca-chain.cert.pem
        volumeMounts:
        - name: credentials
          mountPath: /home/.aws
        - name: ca-bundle
          mountPath: /home/.aws/ca-bundle
      volumes:
      - name: credentials
        secret:
          secretName: manager-bootstrap-credentials
      - name: ca-bundle
        secret:
          secretName: manager-bootstrap-ca-bundle
